<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            <input type="text" name="" placeholder="Name">

        </form>
    </body>
</html>
